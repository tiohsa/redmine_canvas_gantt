name: Git Workflow Tests

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spa-test:
    name: SPA Lint and Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

  e2e-redmine:
    name: Redmine E2E (Playwright)
    needs: spa-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: spa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build SPA assets for Redmine
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Redmine stack and wait for health
        working-directory: .
        run: |
          docker compose up -d --wait --wait-timeout 600
          docker compose ps

      - name: Load Redmine default data
        working-directory: .
        run: docker compose exec -T -e REDMINE_LANG=en redmine bundle exec rake redmine:load_default_data

      - name: Load Redmine fixtures
        working-directory: .
        run: docker compose exec -T redmine bundle exec rake db:fixtures:load

      - name: Enable Canvas Gantt in test project
        working-directory: .
        run: |
          docker compose exec -T redmine bundle exec rails runner "
            project = Project.find_by!(identifier: 'ecookbook')
            project.enabled_module_names = (project.enabled_module_names + ['canvas_gantt']).uniq
            project.save!

            role = Role.find_by(name: 'Manager') || Role.first
            role.permissions = (role.permissions + [:view_canvas_gantt, :edit_canvas_gantt]).uniq
            role.save!

            member = Member.find_or_initialize_by(project: project, user_id: 1)
            member.role_ids = [role.id]
            member.save!

            Setting.rest_api_enabled = '1'
          "

      - name: Run Redmine E2E tests
        run: npx playwright test -c playwright.redmine.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-redmine
          path: spa/playwright-report
          if-no-files-found: ignore

      - name: Print container logs on failure
        if: failure()
        working-directory: .
        run: docker compose logs --no-color

      - name: Stop Redmine stack
        if: always()
        working-directory: .
        run: docker compose down -v
