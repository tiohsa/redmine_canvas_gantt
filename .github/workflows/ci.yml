name: CI

on:
  push:
  pull_request:

jobs:
  spa-test:
    name: SPA Lint and Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

  e2e-redmine:
    name: Redmine E2E (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: spa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build SPA assets for Redmine
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Redmine stack
        working-directory: .
        run: docker compose up -d

      - name: Wait for Redmine
        working-directory: .
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3000/login >/dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "Redmine did not become ready in time"
          docker compose logs redmine
          exit 1

      - name: Load Redmine default data
        working-directory: .
        run: docker compose exec -T -e REDMINE_LANG=en redmine bundle exec rake redmine:load_default_data

      - name: Load Redmine fixtures
        working-directory: .
        run: docker compose exec -T redmine bundle exec rake db:fixtures:load

      - name: Run Redmine E2E tests
        run: npx playwright test -c playwright.redmine.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-redmine
          path: spa/playwright-report
          if-no-files-found: ignore

      - name: Print container logs on failure
        if: failure()
        working-directory: .
        run: docker compose logs --no-color

      - name: Stop Redmine stack
        if: always()
        working-directory: .
        run: docker compose down -v
